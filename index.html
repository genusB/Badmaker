<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Badmaker</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Badmaker</h1>
        <p>Feel like beatmaker</p>
      </header>
      <div class="visual"></div>
      <p>Base sounds</p>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
          <h3>Q</h3>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
          <h3>W</h3>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
          <h3>E</h3>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/loop.mp3" />
          </audio>
          <h3>R</h3>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
          <h3>I</h3>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
          <h3>O</h3>
        </div>
        <div class="pad7">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
          <h3>P</h3>
        </div>
      </div>
      <p>Super cool effects</p>
      <div class="pads_bot">
        <div class="pad8">
          <audio src="./sounds/bomb.mp3" class="sound_bot"></audio>
          <h3>A</h3>
        </div>
        <div class="pad9">
          <audio class="sound_bot">
            <source src="./sounds/nevskij.mp3" />
          </audio>
          <h3>S</h3>
        </div>
        <div class="pad10">
          <audio class="sound_bot">
            <source src="./sounds/udacha.mp3" />
          </audio>
          <h3>D</h3>
        </div>
        <div class="pad11">
          <audio class="sound_bot">
            <source src="./sounds/venes.mp3" />
          </audio>
          <h3>F</h3>
        </div>
        <div class="pad12">
          <audio class="sound_bot">
            <source src="./sounds/patron.mp3" />
          </audio>
          <h3>J</h3>
        </div>
        <div class="pad13">
          <audio class="sound_bot">
            <source src="./sounds/bezishodnost.mp3" />
          </audio>
          <h3>K</h3>
        </div>
        <div class="pad14">
          <audio class="sound_bot">
            <source src="./sounds/bad.mp3" />
          </audio>
          <h3>L</h3>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
